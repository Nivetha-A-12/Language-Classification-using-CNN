<!DOCTYPE html>
<html>
<head>
    <title>Language Detection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
    <script>
        function displayFileName() {
            const fileInput = document.getElementById('file');
            const fileNameDisplay = document.getElementById('file-name');

            if (fileInput.files.length > 0) {
                const fileName = fileInput.files[0].name;
                fileNameDisplay.textContent = `Selected file: ${fileName}`;
            } else {
                fileNameDisplay.textContent = '';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Language Detection</h1>
        <p>Please select an audio file:</p>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="file-upload">
                <label for="file" class="file-label">Choose an audio file</label>
                <input type="file" name="file" id="file" onchange="displayFileName()">
                <p id="file-name" class="file-name"></p> <!-- Display selected file name here -->
            </div>
            <input type="submit" value="Upload" class="submit-btn">
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2024 Language Detection System</p>
    </div>
</body>
</html>
